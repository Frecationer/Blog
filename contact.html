<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="container contact-container">
        <div class="row w-100">
            <div class="col-md-6 left-side d-flex flex-column justify-content-center text-center text-md-start box-shadow pt-3">
                <h2 class="fs-3">Contact Us :</h2>
                <p class="fs-5 pt-4">Apakah ada yang ingin kamu sampaikan kepada kami?</p>
                <p class="pt-3">Bisa banget berkomunikasi langsung dengan kami melalui berikut ini:</p>
                <p>Atau bisa langsung mengisi form di samping ini:</p>
                <p>Terima kasih</p>
            </div>
            <div class="col-md-6 right-side box-shadow pt-4 justify-content-center d-flex flex-column">
                <img src="image/gambar-hiasan.png" class="corner-image img-fluid">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama :</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama kamu">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email kamu">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">No Telepon :</label>
                        <input type="text" class="form-control" id="phone" placeholder="Masukkan nomor kamu">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan :</label>
                        <input class="form-control" id="message" rows="4" placeholder="Apa yang ingin kamu sampaikan"></input>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100">Kirim</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
